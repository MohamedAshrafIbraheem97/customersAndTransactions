<mat-card>
  <mat-form-field>
    <mat-label>Filter by name and total transaction amount</mat-label>
    <input matInput (input)="applyFilter($event)" placeholder="Ex. John Doe">
  </mat-form-field>
  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.customerName}} </td>
    </ng-container>

    <!-- Total Transaction Amount Column -->
    <ng-container matColumnDef="totalTransactionAmount">
      <th mat-header-cell *matHeaderCellDef> Total Transaction Amount </th>
      <td mat-cell *matCellDef="let element"> {{ element.totalTransactionAmount }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row (click)="onRowClick(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</mat-card>
