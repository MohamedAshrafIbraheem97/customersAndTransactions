<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let customer"> {{customer.name}} </td>
    </ng-container>

    <!-- Total Transaction Amount Column -->
    <ng-container matColumnDef="totalTransactionAmount">
      <th mat-header-cell *matHeaderCellDef> Total Transaction Amount </th>
      <td mat-cell *matCellDef="let customer"> {{ getTotalTransactionAmount(customer.id) }} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
